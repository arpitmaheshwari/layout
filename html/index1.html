<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<header>
			<img class="banner-image" src="../images/precision-lms-logo.png" alt="">
		</header>
	<main>
		<section class="login-module">
			<div class="multiLinedButton-container">
				<input type="radio" checked="checked" class="no-display" id="attending-a-web-training" name="form-selector" value="">
				<label class="multiLinedButton-left" for="attending-a-web-training">
					<span class="multiLinedButton-smallerText">Attending a</span>
					<span class="multiLinedButton-largerText">Web Training</span>
				</label>

				<input type="radio" class="no-display" id="attending-a-live-class" name="form-selector" value="">
				<label class="multiLinedButton-right" for="attending-a-live-class">
					<span class="multiLinedButton-smallerText">Attending a</span>
					<span class="multiLinedButton-largerText">Live Class</span>
				</label>					
			</div>

			<input type="text" class="basic-input-field" placeholder="Username">
			<div class="no-visibility">Only A-z & spaces allowed.</div>
			
			<input type="password" class="basic-input-field" placeholder="Password">
			<div class="no-visibility">Only A-z , 0-9 & special charactes allowed.</div>

			<select class="basic-dropdown" name="languages">
				<option selected="selected" title="English" value="0">English</option>
				<option title="French" value="1">French</option>
				<option title="German" value="2">German</option>
				<option title="Japanese" value="3">Japanese</option>
				<option title="Simplified Chinese" value="4">Simplified Chinese</option>
				<option title="Traditional Chinese" value="5">Traditional Chinese</option>
				<option title="Italian" value="6">Italian</option>
				<option title="Korean" value="7">Korean</option>
			</select>

			<input type="button" class="basic-button-field" value="Login">

			<select class="basic-dropdown" name="signin-problems">
				<option selected="selected" title="English" value="0">Having trouble logging in</option>
				<option title="French" value="1">Forgot Password</option>
			</select>

			<input type="button" class="basic-button-field" value="About PTC University">
		</section>
	</main>
	<footer>
	</footer>
	<script type="text/javascript" src="../js/libs/rem.min.js"></script>
</body>
</html>
