<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16"/>
		<meta name="viewport" width="device-width" initial-scale="1" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<header>
			<img class="banner-image" src="../images/precision-lms-logo.png" alt="">
		</header>
		<main>
			<section class="login-module effect-open-door">
				<!-- Login form -->
				<div class="login-container">
					<div class="login-wrapper"><!-- wrapper needed for scroll -->
						<form class="login-form">
							<div class="login-input-set">		
								<!-- <label class="hidden-label" for="login-username">Username</label> -->
								<input type="text" name="login-username" value="" placeholder="Username" class="basic-input-field">

								<!-- <label class="hidden-label" for="login-password">Password</label> -->
								<input type="password" name="login-password" value="" placeholder="Password" class="basic-input-field">			
							</div>
							<div class="login-button-set">
								<input type="submit" name="" value="Login" class="button-bordered-green" />
								<input type="button" name="" value="More" class="button-bordered-pink" id="show-login-menu" />
							</div>
						</form>
					</div><!-- wrapper -->
				</div><!-- /container -->

				<!-- Login Nav -->
				<nav class="login-nav">
						<button type="button" class="button-bordered-transparent" id="show-login-form">Back</button>
						<a href="http://www.ptc.com/common/account/index.htm" class="link-bordered-transparent">Can't Login</a>
						<select class="dropdown-bordered" name="languages">
							<option selected="selected" title="English" value="10">Language</option>
							<option title="English" value="0">English</option>
							<option title="French" value="1">French</option>
							<option title="German" value="2">German</option>
							<option title="Japanese" value="3">Japanese</option>
							<option title="Simplified Chinese" value="4">Simplified Chinese</option>
							<option title="Traditional Chinese" value="5">Traditional Chinese</option>
							<option title="Italian" value="6">Italian</option>
							<option title="Korean" value="7">Korean</option>
						</select>	
						<button type="button" class="button-bordered-transparent">About</button>
				</nav>
			</section>
		</main>
		<footer>
			<p>
				<a target="_blank" class="white-color" href="https://www.ptc.com/common/ptccopy.htm" title="PTC Copyrights">

				All Rights Reserved , <a target="_blank" class="white-color" href="https://www.ptc.com/common/privacy.htm">Privacy Policy</a>
			</p>
		</footer>
		<script type="text/javascript" src="../js/libs/modernizr.custom.57422.js"></script>
		<script type="text/javascript" src="../js/libs/jQuery v1.11.0.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/login-init.js"></script>
		<script type="text/javascript" src="../js/libs/rem.min.js"></script>
	</body>
</html>
