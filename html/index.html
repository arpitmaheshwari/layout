<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16"/>
		<meta name="viewport" width="device-width" initial-scale="1" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<header>
			<img class="banner-image" src="../images/precision-lms-logo.png" alt="">
		</header>
		<main>
		<!-- Login form -->
			<form class="login-form">
				<h4 class="white-color">Login</h4>
				<div class="login-input-set">		
					<input type="text" name="login-username" value="" placeholder="Username / Email" class="basic-input-field">

					<input type="password" name="login-password" value="" placeholder="Password" class="basic-input-field">			
				</div>

				<input type="checkbox" name="is-ILT-user" value="" id="ILT-user-checkbox" class="ios-toggle-button">
				<label for="ILT-user-checkbox" class="white-color">I am attending a PTC University class</label>

				<p class="warning-msg">Thank you for joining us!  Please enter your first and last name before logging in.</p>

				<div id="ilt-name-fields"  class="login-input-set">
					<input type="text" name="login-username" value="" placeholder="First Name" class="input-half-width">
					<input type="text" name="login-username" value="" placeholder="Last Name" class="input-half-width">
				</div>
				<div class="login-button-set">
	<!-- 				<a href="#" class="link-bordered-transparent">
						Log In
					</a> -->
					<input type="submit" name="" value="Log In" class="login-button" />
					<a href="http://www.ptc.com/common/account/index.htm" class="link-bordered-transparent btn btn-1e">
						Forgot password
						<span class="icon-redo"></span>
					</a>
					<select name="" class="dropdown-bordered">
						<option selected="selected">Language
							<span class="icon-arrow-down"></span>
						</option>
						<option title="English" value="0">English</option>
						<option title="French" value="1">French</option>
						<option title="German" value="2">German</option>
						<option title="Japanese" value="3">Japanese</option>
						<option title="Simplified Chinese" value="4">Simplified Chinese</option>
						<option title="Traditional Chinese" value="5">Traditional Chinese</option>
						<option title="Italian" value="6">Italian</option>
						<option title="Korean" value="7">Korean</option>
					</select>
					<a href="http://www.ptc.com/common/account/index.htm" class="link-bordered-transparent">
						About
						<span class="icon-redo"></span>
					</a>				
				</div>
			</form>
			<p class="info-bar">
				<a target="_blank" class="white-color" href="https://www.ptc.com/common/ptccopy.htm" title="PTC Copyrights">
					Copyright &copy;
					<span>2014</span>
				</a>
				<a target="_blank" class="white-color" href="https://www.ptc.com" title="PTC.com">PTC Inc.</a> ,
				All Rights Reserved , <a target="_blank" class="white-color" href="https://www.ptc.com/common/privacy.htm">Privacy Policy</a>
			</p>
		</main>
		<footer>
		</footer>
