<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16"/>
		<meta name="viewport" width="device-width" initial-scale="1" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />		
	</head>
	<body>
		<header>
			<img class="banner-image" src="../images/precision-lms-logo.png" alt="">
		</header>
		<main>
		<!-- Login form -->
			<form class="login-form" autocomplete="on">
				<h4 class="white-color">Login</h4>
				<div class="login-input-set">		
					<input required type="email" autofocus name="login-username" value="" placeholder="Username / Email" class="basic-input-field">
					<label id="login-password-label" class="password-label" name="login-password"></label>
					<input required type="password" name="login-password" value="" placeholder="Password" class="basic-input-field">			
				</div>

				<input type="checkbox" name="is-ILT-user" value="" id="ILT-user-checkbox" class="arrow-checkbox">
				<label for="ILT-user-checkbox" class="plain-label">I am attending a PTC University class</label>

				<p class="warning-msg">Thank you for joining us!  Please enter your first and last name before logging in.</p>

				<div id="ilt-name-fields">
					<input type="text" name="login-username" value="" placeholder="First Name" class="input-half-width">
					<input type="text" name="login-username" value="" placeholder="Last Name" class="input-half-width">
				</div>
				<div class="login-button-set">
					<input type="submit" name="" value="Log In" class="login-button" />
					<span class="icon-arrow-down white-color"></span>
					<select name="" class="plain-dropdown">
						<option title="English" value="0">English</option>
						<option title="French" value="1">French</option>
						<option title="German" value="2">German</option>
						<option title="Japanese" value="3">Japanese</option>
						<option title="Simplified Chinese" value="4">Simplified Chinese</option>
						<option title="Traditional Chinese" value="5">Traditional Chinese</option>
						<option title="Italian" value="6">Italian</option>
						<option title="Korean" value="7">Korean</option>
					</select>
					<a target="_blank" href="http://www.ptc.com/common/account/index.htm" class="forgot-password">
						Forgot password
						<span class="icon-forward"></span>
					</a>
				</div>
			</form>
			<p class="info-bar">
				<a target="_blank" target="_blank" class="plain-links" href="https://www.ptc.com/common/ptccopy.htm" title="PTC Copyrights">
					Copyright &copy;
					<span>2014</span>
				</a>
				<a target="_blank" target="_blank" class="plain-links" href="https://www.ptc.com" title="PTC.com">PTC Inc.</a> ,
				All Rights Reserved , <a target="_blank" target="_blank" class="plain-links" href="https://www.ptc.com/common/privacy.htm">Privacy Policy.</a>
				<span>Wanna know more</span>
				<a target="_blank" href="http://www.ptc.com" class="plain-links">
					About Us
				</a>				
			</p>
		</main>
		<footer>
		</footer>

		<!-- // <script type="text/javascript" src="../js/libs/modernizr.custom.57422.js"></script> -->
		<script type="text/javascript" src="../js/libs/jQuery v1.11.0.js"></script>
		<!-- // <script type="text/javascript" src="../js/libs/parsley.min.js"></script> -->
		<!-- // <script type="text/javascript" src="../js/util.js"></script> -->
		<!-- // <script type="text/javascript" src="../js/login-init.js"></script> -->
		<script type="text/javascript" src="../js/libs/rem.min.js"></script>

		<script type="text/javascript">
		  	$('input[type="password"]').keypress(function(e) { 
			    var s = String.fromCharCode( e.which );
			    if ( s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey ) {
			        $('#login-password-label').text("CAPS is on").css({'display':'block'});
			    }
			    else{
			        $('#login-password-label').css({'display':'none'});		    	
			    }
			});
		</script>

	</body>
</html>
